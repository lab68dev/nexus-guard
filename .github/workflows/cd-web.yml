# ─────────────────────────────────────────────────────────────────────────────
# NexusGuard — CD: Deploy Web (Next.js → Render)
# Triggers only on pushes to main that touch the web app or shared packages.
#
# Required GitHub Secrets:
#   RENDER_API_KEY          — Render.com API key
#   RENDER_WEB_SERVICE_ID   — Service ID for nexusguard-web on Render
# ─────────────────────────────────────────────────────────────────────────────

name: CD — Deploy Web

on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"

jobs:
  deploy-web:
    name: "Deploy nexusguard-web → Render"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: production
      url: https://nexusguard-web.onrender.com

    steps:
      - name: Trigger Render deploy
        id: trigger
        run: |
          echo "Triggering deploy for service: ${{ secrets.RENDER_WEB_SERVICE_ID }}"
          RESPONSE=$(curl --silent --show-error --fail \
            --request POST \
            --url "https://api.render.com/v1/services/${{ secrets.RENDER_WEB_SERVICE_ID }}/deploys" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            --header "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            --data '{"clearCache": "do_not_clear"}')
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id // .deploy.id')
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          echo "Deploy triggered — ID: $DEPLOY_ID"

      - name: Wait for deploy to complete
        run: |
          DEPLOY_ID="${{ steps.trigger.outputs.deploy_id }}"
          SERVICE_ID="${{ secrets.RENDER_WEB_SERVICE_ID }}"
          MAX_WAIT=600  # 10 minutes
          ELAPSED=0
          INTERVAL=15

          echo "Polling deploy status for ID: $DEPLOY_ID"

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            STATUS=$(curl --silent --fail \
              --url "https://api.render.com/v1/services/$SERVICE_ID/deploys/$DEPLOY_ID" \
              --header "Accept: application/json" \
              --header "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              | jq -r '.status')

            echo "  [$ELAPSED s] Status: $STATUS"

            case "$STATUS" in
              live)
                echo "Deploy succeeded!"
                exit 0
                ;;
              build_failed|update_failed|canceled|deactivated)
                echo "Deploy failed with status: $STATUS"
                exit 1
                ;;
            esac

            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          echo "Timed out waiting for deploy to complete."
          exit 1
