# ─────────────────────────────────────────────────────────────────────────────
# NexusGuard — Security: CodeQL Analysis
# Performs Static Application Security Testing (SAST) on:
#   - javascript (Next.js frontend + TypeScript)
#   - java (Spring Boot governance API)
# Runs on push/PR to main and on a weekly schedule.
# ─────────────────────────────────────────────────────────────────────────────

name: Security — CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Every Monday at 08:00 UTC
    - cron: "0 8 * * 1"

jobs:
  analyze:
    name: "CodeQL — ${{ matrix.language }}"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript
          - java-kotlin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Java setup (only needed for java-kotlin matrix leg) ──
      - name: Setup Java 21 (Temurin)
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      # ── Node setup (only needed for javascript-typescript matrix leg) ──
      - name: Setup Node.js 22
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      # ── Auto-build for Java (CodeQL needs to observe the build) ──
      - name: Build Java service for CodeQL
        if: matrix.language == 'java-kotlin'
        working-directory: services/governance-api
        run: ./mvnw clean compile --no-transfer-progress -DskipTests

      # ── Auto-build for JavaScript (CodeQL handles TS/JS automatically) ──
      - name: Autobuild (JavaScript/TypeScript)
        if: matrix.language == 'javascript-typescript'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
