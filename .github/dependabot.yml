# ─────────────────────────────────────────────────────────────────────────────
# NexusGuard — Dependabot Configuration
# Keeps npm, Maven, and GitHub Actions dependencies up to date automatically.
# ─────────────────────────────────────────────────────────────────────────────

version: 2

updates:
  # ── npm: Root workspace ────────────────────────────────────────────────────
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    groups:
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      next-ecosystem:
        patterns:
          - "next"
          - "eslint-config-next"
      tailwind-ecosystem:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "postcss"

  # ── npm: apps/web ──────────────────────────────────────────────────────────
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  # ── Maven: services/governance-api ────────────────────────────────────────
  - package-ecosystem: "maven"
    directory: "/services/governance-api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  # ── GitHub Actions ─────────────────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Ho_Chi_Minh"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
    open-pull-requests-limit: 5
